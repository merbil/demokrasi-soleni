// Populate the consulate dropdown based on the selected country
ulkeDropdown.addEventListener("change", () => {
// Clear any previous options
konsoloslukDropdown.innerHTML = "<option value=''>Konsolosluk</option>";

// Get the selected country
const selectedUlke = ulkeDropdown.value;

// Filter the consulates based on the selected country
const filteredConsulates = consulates.filter((consulate) => {
return consulate.ulke === selectedUlke;
});

// Populate the consulate dropdown with the filtered consulates
filteredConsulates.forEach((consulate) => {
const option = document.createElement("option");
option.text = consulate.konsolosluk;
option.value = consulate.konsolosluk;
konsoloslukDropdown.add(option);
});

// Enable/disable the consulate dropdown and submit button based on whether a country is selected
konsoloslukDropdown.disabled = !selectedUlke;
submitBtn.disabled = !selectedUlke;
});

// Show bilgi for selected country and consulate
submitBtn.addEventListener("click", () => {
// Get the selected country and consulate
const selectedUlke = ulkeDropdown.value;
const selectedKonsolosluk = konsoloslukDropdown.value;

// Find the matching consulate and display the bilgi
const matchingConsulate = consulates.find((consulate) => {
return consulate.ulke === selectedUlke && consulate.konsolosluk === selectedKonsolosluk;
});

if (matchingConsulate) {
bilgi.textContent = matchingConsulate.bilgi;
} else {
bilgi.textContent = "No consulate found";
}
});
